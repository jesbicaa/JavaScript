<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" id="stylesheet" href="Estilo/light.css"/>
    <title>Passei de Ano?</title>
</head>
<body>
    <div id="titulo">
        <h1>Passei de Ano??
            <button type="button" onclick="dark()"> <img src="img/lua.png" alt=""> </button>
            <button type="button" onclick="light()"> <img src="img/sol.png" alt=""> </button>
        </h1>
    </div>

    <div id="formPassei">
        <form>    
            <label for="prim">Nota do Primeiro Bimestre: </label>
            <input type="number" id="prim" name="prim" required><br>
            <label for="seg">Nota do Segundo Bimestre: </label>
            <input type="number" id="seg" name="seg" required><br>
            <label for="ter">Nota do Terceiro Bimestre: </label>
            <input type="number" id="ter" name="ter" required><br>
            <label for="qua">Nota do Quarto Bimestre: </label>
            <input type="number" id="qua" name="qua" required><br>
            <label for="fre">Sua Frequencia: </label>
            <input type="number" id="fre" name="fre" required>%<br>
            <button type="button" onclick='passei()'>Resultado</button>
        </form>
    </div>

    <div id="telaPassei">
        <p id="passe"></p>
    </div>

    <div id="voltar">
        <br><br><button id="voltar">
            <a href="index.html">Voltar a Pagina Principal</a>
        </button><br>
    </div>
</body>
</html>
