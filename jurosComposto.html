<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" id="stylesheet" href="Estilo/light.css"/>
    <title>Calcula Juros Composto</title>
</head>
<body>
    <div id="titulo">
        <h1>Calcular Juros Composto
            <button type="button" onclick="dark()"> <img src="img/lua.png" alt=""> </button>
            <button type="button" onclick="light()"> <img src="img/sol.png" alt=""> </button>
        </h1>
    </div>

    <div id="formJuros">
        <form>    
            <label for="cap">Insira o capital: </label>
            <input type="number" id="cap" name="cap" required><br>
            <label for="taxa">Insira a taxa de juros: </label>
            <input type="number" id="taxa" name="taxa" required>%<br>
            <label for="tempo">Insira o tempo da aplicação em meses: </label>
            <input type="number" id="tempo" name="tempo" required><br>
            <button type="button" onclick='juros()'>Resultado</button>
        </form>
    </div>

    <div id="telaJuros">
        <p id="juros"></p>
    </div>

    <div id="voltar">
        <br><br><button id="voltar">
            <a href="index.html">Voltar a Pagina Principal</a>
        </button><br>
    </div>
</body>
</html>
